<a name="o4x8y"></a></p>
<h1 id="jvm的好处">JVM的好处</h1>
<ol>
<li>Java程序一次编写，到处运行的基石</li>
<li>自动内存管理，提供了垃圾回收的功能</li>
<li>数组下标越界检查</li>
<li>多态<br>

</ol>
